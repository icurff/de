services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: subserver-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - subserver-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: subserver-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - ./storage:/app/storage
    depends_on:
      - rabbitmq
    networks:
      - subserver-network

  nginx:
    image: nginx:alpine
    container_name: subserver-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./storage/outputs:/usr/share/nginx/html/outputs:ro
      - ./storage/uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
    networks:
      - subserver-network

  node-exporter:
    image: prom/node-exporter:latest
    container_name: subserver-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - subserver-network

volumes:
  rabbitmq_data:

networks:
  subserver-network:
    driver: bridge

