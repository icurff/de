server {
    listen 80;
    server_name _;
    client_max_body_size 100M;

    # Serve video outputs (VOD)
    location /videos/ {
        alias /usr/share/nginx/html/outputs/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
        
        # HLS specific headers
        location ~ \.m3u8$ {
            add_header Cache-Control "no-cache";
            add_header Content-Type "application/vnd.apple.mpegurl";
        }
        location ~ \.ts$ {
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "video/mp2t";
        }
    }

    # Serve uploaded files
    location /uploads/ {
        alias /usr/share/nginx/html/uploads/;
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=3600";
    }

    # Proxy live stream requests to SRS
    # FLV: /live/{streamKey}.flv
    # HLS: /live/{streamKey}.m3u8
    location /live/ {
        proxy_pass http://srs:8088/live/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # CORS headers
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, OPTIONS";
        add_header Access-Control-Allow-Headers "Range";
        
        # HLS specific
        location ~ \.m3u8$ {
            add_header Cache-Control "no-cache";
            add_header Content-Type "application/vnd.apple.mpegurl";
        }
        
        # FLV specific
        location ~ \.flv$ {
            add_header Content-Type "video/x-flv";
        }
        
        # TS segments
        location ~ \.ts$ {
            add_header Cache-Control "public, max-age=3600";
            add_header Content-Type "video/mp2t";
        }
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # Default location
    location / {
        return 404;
    }
}

